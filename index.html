<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="order">

  <picture class="order__img">
    <img src="images/illustration-hero.svg" alt="Illustration hero svg">
  </picture>
  <div class="order__content">
    <h1 class="order__title">
      Order Summary
    </h1>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>



  <section class="plan-group">
    <img src="images/icon-music.svg" width="48" height="48" alt="icon music">
    <div class="plan">
      <p class="plan__info">
        Annual Plan
      </p>
      <p class="plan__price">
        $59.99/year
      </p>
    </div>
    <a href="/">Change</a>
  </section>


  <section class="button-group">
    <button class="order__button-confirm" type="submit">Proceed to Payment</button>
    <button class="order__button-cancel" type="submit">Cancel Order</button>
    
    
  </section>

  </div>

</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@rRapid01</a>.
  </div>
</body>
</html>
